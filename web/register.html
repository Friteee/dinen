<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- bootstrap -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
  <script src="js/vendor/jquery-1.11.2.min.js"></script>
  <script src="js/vendor/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
  <link rel="shortcut icon" href="favicon.ico">

  <!-- Website CSS style -->
  <link rel="stylesheet" type="text/css" href="css/main.css">

  <!-- Page CSS style -->
  <link rel="stylesheet" type="text/css" href="css/register.css">

  <!-- Website Font style -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

  <!-- Google Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

  <!-- Page title -->
  <title> Dinen - Sign Up </title>
</head>

<body>
  <nav class='navbar navbar-inverse'>
    <div class='container-fluid'>
      <div class='navbar-header'>
        <a class='navbar-brand' href='index.html'>
          <img class="logo" src="img/Dinen small logo.png" />
        </a>
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
      </div>
      <div class="collapse navbar-collapse" id="navbar">
        <ul class='nav navbar-nav'>
          <li><a href='#'>Business</a></li>
          <li><a href='#'>Customers</a></li>
        </ul>
        <ul class='nav navbar-nav navbar-right'>
          <li><a href='login.html'><span class='glyphicon glyphicon-log-in'></span>Log in</a></li>
          <li class="active"><a href='register.html'><span class='glyphicon glyphicon-user'></span>Sign Up</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row main">
      <!-- <div class="panel-heading">
                    <div class="panel-title text-center">
                        <h1 class="title"><a href="index.html">Dinen</a> - Register</h1>
                        <hr />
                    </div>
                </div> -->
      <div class="main-login main-center">
        <div class="panel-heading">
          <div class="panel-title text-center">
            <h1 class="title">Join Dinen</h1>
            <hr />
          </div>
        </div>
        <div id="msgDiv"> </div>
        <form id="registerForm" class="form-horizontal" method="post" onsubmit="return register()">

          <div class="form-group">
            <label for="name" class="cols-sm-2 control-label">Your Name</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="name" id="name" required placeholder="Enter your Name" />
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="email" class="cols-sm-2 control-label">Your Email</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                <input type="email" class="form-control" name="email" id="email" required placeholder="Enter your Email" />
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="password" class="cols-sm-2 control-label">Password</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                <input type="password" class="form-control" name="password" id="password" minlength="8" required placeholder="Enter your Password" />
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="password_confirmation" class="cols-sm-2 control-label">Confirm Password</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                <input type="password" class="form-control" name="password_confirmation" id="password_confirmation" minlength="8" required placeholder="Confirm your Password" />
              </div>
            </div>
          </div>

          <div class="form-group ">
            <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Register</button>
          </div>
          <div class="login-register">
            <a href="login.html">Login</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
