      <!-- whatever name the backend puts for the action -->
      <div class="container-fluid form-container">
          <form id="createForm" role="form" onsubmit="return create_restaurant()">
            <div class="form-group">
              <input name="name" type="text" placeholder="Restaurant name" class="form-control">
            </div>
            <div class="form-group">
              <textarea name="description" class="form-control"></textarea>
            </div>
            Address:
            <div class="form-group">
                Country:
                <input name="country" type="text" class="form-control" placeholder="Country">
                City:
                <input name="city" type="text" class="form-control" placeholder="City">
                Street:
                <input name="street1" type="text" class="form-control" placeholder="Street address">
                <input name="street2" type="text" class="form-control" placeholder="Street address 2">
                Postcode:
                <input name="postcode" type="text" class="form-control" placeholder="Postcode">
            </div>
            Schedule:
            <div class="form-group">
                Monday: From
                <input name="mondayStartTime" type="time" value="09:00:00" class="form-control">
                To
                <input name="mondayEndTime" type="time" value="09:00:00" class="form-control">
            </div>

            <div class="form-group">
                Tuesday: From
                <input name="tuesdayStartTime" type="time" value="09:00:00" class="form-control">
                To
                <input name="tuesdayEndTime" type="time" value="09:00:00" class="form-control">
            </div>

            <div class="form-group">
                Wednesday: From
                <input name="wednesdayStartTime" type="time" value="09:00:00" class="form-control">
                To
                <input name="wednesdayEndTime" type="time" value="09:00:00" class="form-control">
            </div>

            <div class="form-group">
                Thursday: From
                <input name="thursdayStartTime" type="time" value="09:00:00" class="form-control">
                To
                <input name="thursdayEndTime" type="time" value="09:00:00" class="form-control">
            </div>

            <div class="form-group">
                Friday: From
                <input name="fridayStartTime" type="time" value="09:00:00" class="form-control">
                To
                <input name="fridayEndTime" type="time" value="09:00:00" class="form-control">
            </div>

            <div class="form-group">
                Saturday: From
                <input name="saturdayStartTime" type="time" value="09:00:00" class="form-control">
                To
                <input name="saturdayEndTime" type="time" value="09:00:00" class="form-control">
            </div>

            <div class="form-group">
                Sunday: From
                <input name="sundayStartTime" type="time" value="09:00:00" class="form-control">
                To
                <input name="sundayEndTime" type="time" value="09:00:00" class="form-control">
            </div>

            <div class="form-group">
                <select name="type" placeholder="Tavern">
                    <option value="tavern">Tavern</option>
                    <option value="pub">Pub</option>
                    <option value="restaurant">Restaurant</option>
                    <option value="fastFood">Fast food</option>
                    <option value="takeaway">Takeaway</option>
                </select>
            </div>

            <input class="btn btn-login btn-block" type="submit" value = "Create restaurant">
          </form>
      </div>

    <script type="text/javascript" src="js/vendor/bootstrap.js"></script>
