<div class="container">
    <div class="row main">
        <div class="container">
            <div id="order" class="col-md-12 item-panel">
              <div><br/><h3>Place your order</h3></div>
                <div class="panel panel-default">
                    <div class="panel-heading panel-text">
                        <h3 class="panel-title">Select items from menu</h3>
                    </div>
                    <div class="panel-body">
                        <form id="orderForm" role="form">
                            <table>
                                <tr>
                                    <td>
                                        <label for="menus" class="cols-sm-2 control-label">Select a category:</label>
                                    </td>
                                    <td>
                                        <select id="menus"></select>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="menuItems" class="cols-sm-2 control-label">Select something to eat:</label>
                                    </td>
                                    <td>
                                        <select id="menuItems"></select>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="itemDescription" class="cols-sm-2 control-label">Food description:</label>
                                    </td>
                                    <td>
                                        <label id="itemDescription"></label>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <button class="btn btn-default" style="width: 100px" role="button">Add item &raquo;</button>
                                    </td>
                                </tr>
                            </table>
                        </form>
                        <table id="newOrderForm">
                        </table>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading panel-text">
                        <h3 class="panel-title">Review your order:</h3>
                    </div>
                    <div class="panel-body">
                          <label for="comments" class="cols-sm-2 control-label">Comments:</label>
                          <div class="input-group">
                              <span class="input-group-addon"><i class="fa fa-info fa" aria-hidden="true"></i></span>
                              <textarea name="comments" class="form-control vresize" placeholder="No comments" id='comments'></textarea>
                          </div>
                    </div>
                    <div class="panel-body">
                    <table class="table">
                      <thead>
                          <tr>
                              <th>Category</th>
                              <th>Food Name</th>
                              <th>Price</th>
                              <th>Delete</th>
                          </tr>
                      </thead>
                      <tbody id="orderItems">

                      </tbody>
                    </table>
                    </div>
                </div>
                <div class="dialog-btn-group pull-right" role="group">
                  <button class="btn btn-default" onclick="return loadPage('search')">
                    Cancel
                  </button>
                  <button class="btn btn-primary" id="createOrderButton">Place Order</button>
                </div>
            </div>
        </div>
    </div>
</div>
