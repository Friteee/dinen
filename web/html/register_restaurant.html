<!-- TODO: remove references to previous theme -->

<link rel="stylesheet" type="text/css" href="css/main.css">
<link rel="stylesheet" type="text/css" href="css/register.css">
<script src="js/vendor/bootstrap-formhelpers-countries.js"></script>
<script src="js/vendor/bootstrap-formhelpers-countries.en_US.js"></script>
<script src="js/vendor/bootstrap-formhelpers-selectbox.js"></script>
<div class="container">
    <div class="row main">

        <div class="main-login register-restaurant-center">
            <div class="panel-heading">
                <div class="panel-title text-center">
                    <h1 class="title">Register Restaurant</h1>
                    <hr />
                </div>
            </div>
            <div id="msgDiv"> </div>
            <form id="createForm" class="form-horizontal" method="post" onsubmit="return create_restaurant()">

                <div class="form-group">
                    <label for="name" class="cols-sm-2 control-label">Restaurant name:</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-cutlery fa" aria-hidden="true"></i></span>
                        <input name="name" type="text" placeholder="Restaurant name" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label for="description" class="cols-sm-2 control-label">Description:</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-info fa" aria-hidden="true"></i></span>
                        <textarea name="description" class="form-control" placeholder="Description"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label for="country" class="cols-sm-2 control-label">Country:</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-globe fa" aria-hidden="true"></i></span>
                        <select class="form-control input-medium bfh-countries" data-country="GB" data-flags="true"></select>

                    </div>

                </div>

                <div class="form-group">
                    <label for="town" class="cols-sm-2 control-label">Town:</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-map-marker fa" aria-hidden="true"></i></span>
                        <input name="town" type="text" class="form-control" placeholder="Town">
                    </div>
                </div>

                <div class="form-group">
                    <label for="street1" class="cols-sm-2 control-label">Street:</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-street-view fa" aria-hidden="true"></i></span>
                        <input name="street1" type="text" class="form-control" placeholder="Street address line 1">
                        <input name="street2" type="text" class="form-control" placeholder="Street address line 2">
                    </div>
                </div>

                <div class="form-group">
                    <label for="postcode" class="cols-sm-2 control-label">Postcode:</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                        <input name="postcode" type="text" class="form-control" placeholder="Postcode">
                    </div>
                </div>
                <label for="category" class="cols-sm-2 control-label">Restaurant Category:</label>

                <select name="category" placeholder="tavern">
                    <option value="tavern">Tavern</option>
                    <option value="pub">Pub</option>
                    <option value="restaurant">Restaurant</option>
                    <option value="fastFood">Fast food</option>
                    <option value="takeaway">Takeaway</option>
                </select>

                <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Register restaurant</button>
            </form>
        </div>
    </div>
</div>
