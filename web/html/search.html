<!-- TODO: remove references to previous theme -->

<link rel="stylesheet" type="text/css" href="../css/search.css">

<!-- All items go in this div -->
<div id="search-background" class="container-fluid">

  <br>
  <h2 style="text-align: center">Search for your favourite restaurants here!</h2>

  <!-- Search bar and search button-->
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
         <input type="text" class="form-control searchBox" placeholder="Search" id ="search">
    </div>
  </div>


  <!-- Another row for search results and filters -->
  <div class="row resultsAndFilters">

    <!-- List of search filters -->
    <nav>
      <div class="col-md-2 filtersBox">
        <dl>
          <dt><h4>Filters:</h4></dt>
          <dt>Restaurant category:</dt>
            <dd> <input type="checkbox" name="Tavern"/> Tavern </dd>
            <dd> <input type="checkbox" name="Pub"/> Pub </dd>
            <dd> <input type="checkbox" name="Restaurant"/> Restaurant </dd>
            <dd> <input type="checkbox" name="FastFood"/> Fast food </dd>
            <dd> <input type="checkbox" name="Takeaway"/> Takeaway </dd>
        </dl>
     </div>
    </nav>

    <!-- template for search results -->
     <div class="col-md-6 col-md-offset-1">
        <div id="result-box">
       <!-- Rows of different restaurants -->
        <div class="row resultsBox">
        <div><h3>#restaurantName#</h3></div>
        <div><p>#restaurantDescription#</p></div>
        <input type="button" class="btn btn-primary reastaurantButton" value="Order" onclick="#order#"/>
        </div>
     </div>
    </div>

  </div> <!-- row for results and filters -->

  <br>

</div> <!-- container div -->
