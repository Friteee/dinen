<!-- the jumbotron ======================================================================== -->
<div class = "container" style="max-width: 500px; padding: 50px">
    <div id="payment-panel" class="jumbotron" style="max-width: 500px">
        <!--<button type="button" id="edit-button" class="btn btn-secondary btn-sm">Edit</button>-->

        <p>Order Summary</p>
        <div class="payment-items">
            <table class="table table-borderless" style="max-width: 500px">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody id="menu-table">
                    <tr>
                        <th>#foodName#</th>
                        <th>#foodCategory#</th>
                        <th>#foodPrice#</th>
                    </tr>
                </tbody>
            </table>
        </div>
            <div id='amount'>
                <span>Total: #amount#</span>
            </div>
            <div id='comments'>
                <span> #comments#</span>
            </div>
            <br/>
            <div class="dialog-btn-group-small">
              <span>
                <button class="btn btn-default" onclick="return loadPage('order')">
                  Change Order
                </button>
              </span>
              <span>
                <button type="button" class="btn btn-primary done-button"
                        id="payment-button" role="button">Place Order</button>
              </span>
            </div>
        </div>
    </div>
</div>
