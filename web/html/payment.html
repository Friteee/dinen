<!-- TODO: remove references to previous theme -->

<link rel="stylesheet" href="css/main.css">

<!-- the jumbotron ======================================================================== -->
<div class = "container">
  <div id="payment-panel" class="jumbotron">
    <!--<button type="button" id="edit-button" class="btn btn-secondary btn-sm">Edit</button>-->

    <p>Order Summary</p>
    <div class="payment-items">
      <table class="table table-borderless">
        <thead>
            <tr>
              <th>Name</th>
              <th>Category</th>
              <th>Price</th>
            </tr>
        </thead>
        <tbody id="menu-table">
          <tr>
              <th>#foodName#</th>
              <th>#foodCategory#</th>
              <th>#foodPrice#</th>
          </tr>
        </tbody>
      </table>

    </div>
    <div id="comments"></div>
    <div class="make-bottom">
      <div class="col-md-12 total-box" id='amount'>
        <span> Total : #amount#</span>
      </div>


      <button type="button" class="btn btn-outline-secondary done-button"
                  id="payment-button" role = "button">Proceed to Payment</button>
    </div>
  </div>
</div>
